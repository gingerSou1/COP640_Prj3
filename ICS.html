<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    table, th, td {border: 1px solid white}
    th, td {padding: 5px;}
  </style>
		<!--- calls css file and sets title--->
	<link rel="stylesheet" href="lab_format.css">
    <title>Environmental Results</title>
    <script type="text/javascript">
        function preventBack() {
            window.history.forward();
        }

        setTimeout("preventBack()", 0);

        window.onunload = function () { null };
    </script>
</head>
<!--- body of page including h, p, styles, and links --->
<body style="background-color: white">
{% include 'navbar.html' %}
<!--- info on code: https://developers.google.com/custom-search/docs/element
 	and google programmable search engine--->
<script async src="https://cse.google.com/cse.js?cx=9790d456520810e89"></script>
<div class="gcse-search"></div>
<!---------------------------------------------------------------------------->
	<div style="text-align:center">
		<p> The date and time is: {{ datetime }} </p><br>
		<h1 style="color:black">Environmental Results </h1>
        <table class="center" style="color:black">
            <thead>
                <tr>
                    {% for header in headers %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        {% for value in row.values() %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
	</div>
</body>
</html>
